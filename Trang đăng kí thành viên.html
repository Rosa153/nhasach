<!DOCTYPE html>
<html>
<head>
    <a href="Trang chủ.html">Trang chủ</a>
    <br>
    <br>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Thành Viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #0939d7;
        }
        .container h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 100px;
        }
        input[type="text"],
        input[type="password"],
        textarea {
            width: 250px;
            padding: 5px;
            border: 1px solid #cecccc;
        }
        textarea {
            resize: none;
        }
        .form-group select {
            padding: 5px;
            width: 70px; /* Điều chỉnh độ rộng cho ngày, tháng và năm gần nhau */
        }
        .form-group input[type="radio"] {
            margin-right: 10px;
        }
        .actions {
            text-align: center;
        }
        .actions input {
            padding: 5px 15px;
            margin: 5px;
        }
        .fieldset {
            border: 1.5px solid #817f7f;
            padding: 10px;
            margin-bottom: 15px;
        }
        .legend {
            font-weight: bold;
        }
        .form-group .date-inputs {
            display: inline-block;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ĐĂNG KÝ THÀNH VIÊN</h2>

    <fieldset class="fieldset">
        <legend class="legend">Thông tin cá nhân</legend>

        <div class="form-group">
            <label for="name">Họ và tên:</label>
            <input type="text" id="name" name="name">
        </div>

        <div class="form-group">
            Ngày sinh:
            <div class="date-inputs">
                <select>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="02">03</option>
                    <option value="02">04</option>
                    <option value="02">05</option>
                    <option value="02">06</option>
                    <option value="02">07</option>
                    <option value="02">08</option>
                    <option value="02">09</option>
                    <option value="02">10</option>
                    <option value="02">11</option>
                    <option value="02">12</option>
                    <option value="02">13</option>
                    <option value="02">14</option>
                    <option value="02">15</option>
                    <option value="02">16</option>
                    <option value="02">17</option>
                    <option value="02">18</option>
                    <option value="02">19</option>
                    <option value="02">20</option>
                    <option value="02">21</option>
                    <option value="02">22</option>
                    <option value="02">23</option>
                    <option value="02">24</option>
                    <option value="02">25</option>
                    <option value="02">26</option>
                    <option value="02">27</option>
                    <option value="02">28</option>
                    <option value="02">29</option>
                    <option value="02">30</option>
                    <option value="02">31</option>
                </select>
                Tháng
                <select>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="02">03</option>
                    <option value="02">04</option>
                    <option value="02">05</option>
                    <option value="02">06</option>
                    <option value="02">07</option>
                    <option value="02">08</option>
                    <option value="02">09</option>
                    <option value="02">10</option>
                    <option value="02">11</option>
                    <option value="02">12</option>
                </select>
                Năm
                <input type="text" style="width: 80px;" >
            </div>
        </div>

        <div class="form-group">
            <label>Giới tính:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Nam</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Nữ</label>
        </div>

        <div class="form-group">
            <label for="address">Địa chỉ:</label>
            <textarea id="address" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label for="phone">Điện thoại:</label>
            <input type="text" id="phone" name="phone">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
        </div>
    </fieldset>

    <fieldset class="fieldset">
        <legend class="legend">Thông tin đăng nhập</legend>

        <div class="form-group">
            <label for="username">Tên đăng nhập:</label>
            <input type="text" id="username" name="username">
        </div>

        <div class="form-group">
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password">
        </div>

        <div class="form-group">
            <label for="confirm-password">Nhập lại mật khẩu:</label>
            <input type="password" id="confirm-password" name="confirm-password">
        </div>
    </fieldset>

    <div class="actions">
        <input type="submit" value="Đăng ký">
        <input type="reset" value="Hủy">
    </div>
</div>

</body>
</html>
